<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Canvasfont by auds1n</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Canvasfont</h1>
        <h2>beautiful animated font for the canvas</h2>
        <a href="https://github.com/auds1n/canvasFont" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix custom-content">
        <section id="main-content">
          <div id="tuner">
            <div id="string_input">
              <input type="text" placeholder="enter string">
            </div>
            <div id="animation_input">
              <select>
                <option value="random">animation type</option>
                <option value="random">random</option>
                <option value="sameOrigin1">sameOrigin1</option>
                <option value="sameOrigin2">sameOrigin2</option>
                <option value="off">off</option>
              </select>
            </div>
            <div id="color_input">
              <select>
                <option value="blue_pattern">color pattern</option>
                <option value="simple_black">simple black</option>
                <option value="black_pattern">black gradient</option>
                <option value="blue_pattern">blue gradient</option>
                <option value="green_pattern">green gradient</option>
              </select>
            </div>
            <div id="size_input">
              <select>
                <option value="3">size</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div id="speed_input">
              <select>
                <option value="3">speed</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div id="animate_button">
            <input type="button" value="Animate">
          </div>
          <div id="canvas">
            <canvas id="mycanvas" width='1000' height='600'></canvas>
          </div>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/auds1n/canvasFont/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/auds1n/canvasFont/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner">Read documentation <a href="https://github.com/auds1n/canvasFont">here</a> 
            maintained by <a href="https://github.com/auds1n">auds1n</a>.</p>

        </aside>
      </div>
    </div>

    
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/canvasFont.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-44032882-4");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
